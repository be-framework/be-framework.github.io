<nav class="navbar navbar-expand-md navbar-light">
    <div class="navigation-header">
        <div class="ml-auto d-sm-block d-md-none">
            <ul class="navbar-nav language-list">
                <li>
                    <a class="{% if page.layout == 'docs-en' %}active{% endif %}" href="{{ page.permalink | replace: '/ja/', '/en/' }}">En</a>
                </li>
                <li>
                    <a class="{% if page.layout == 'docs-ja' %}active{% endif %}" href="{{ page.permalink | replace: '/en/', '/ja/' }}">Ja</a>
                </li>
            </ul>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse" id="Navber">
        <ul class="navbar-nav mr-auto">
            {% assign sidebar_pages = site.pages | get_sidebar_pages: 'ja' %}
            {% for item in sidebar_pages %}
            {% assign item_link = item.permalink | default: item.url %}
            <li class="nav-item">
                <a class="nav-link {% if page.permalink == item_link %}active{% endif %}"
                   {% if page.permalink == item_link %}aria-current="page"{% endif %}
                   href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
